<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arkanoid JS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 36px;
            color: white;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }

        canvas {
            border: 3px solid #ff1a1a;
            background-color: #1b1b1b;
            box-shadow: 0 0 20px #ff1a1a;
            display: block;
            margin: 0 auto;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 1);
            }
        }

        @keyframes paddleHit {
            0% {
                background-color: #ff4040;
                box-shadow: 0 0 20px rgba(255, 64, 64, 1);
            }
            50% {
                background-color: #ff1a1a;
                box-shadow: 0 0 30px rgba(255, 26, 26, 1);
            }
            100% {
                background-color: #ff4040;
                box-shadow: 0 0 20px rgba(255, 64, 64, 1);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Arkanoid Game</h1>
        <canvas></canvas>
    </div>

    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.7;

        const ballRadius = 7;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 3;
        let dy = -3;

        const paddleHeight = 10;
        const paddleWidth = 100;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let paddleColor = "#ffffff";

        let rightPressed = false;
        let leftPressed = false;

        const brickRowCount = 5;
        const brickColumnCount = 8;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        let bricks = [];
        const brickData = [
            { color: "#FF0000", points: 10 }, // Red
            { color: "#FF7F00", points: 20 }, // Orange
            { color: "#FFFF00", points: 30 }, // Yellow
            { color: "#00FF00", points: 40 }, // Green
            { color: "#0000FF", points: 50 }, // Blue
            { color: "#4B0082", points: 60 }, // Indigo
            { color: "#8B00FF", points: 70 }  // Violet
        ];

        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                let brickColor = brickData[(c + r) % brickData.length];
                bricks[c][r] = {
                    x: c * (brickWidth + brickPadding) + brickOffsetLeft,
                    y: r * (brickHeight + brickPadding) + brickOffsetTop,
                    status: 1,
                    color: brickColor.color,
                    points: brickColor.points
                };
            }
        }

        let score = 0;
        let hitCounter = 0; // Counter for ball hits and paddle collisions
        let lives = 3; // Number of lives

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#ffffff";
            ctx.fill();
            ctx.shadowColor = "#ffffff";
            ctx.shadowBlur = 20;
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
            ctx.fillStyle = paddleColor;
            ctx.fill();
            ctx.shadowColor = paddleColor;
            ctx.shadowBlur = 20;
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        let brick = bricks[c][r];
                        ctx.beginPath();
                        ctx.rect(brick.x, brick.y, brickWidth, brickHeight);
                        ctx.fillStyle = brick.color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#ffffff";
            ctx.fillText("Score: " + score, 8, 20);
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#ffffff";
            ctx.fillText("Lives: " + lives, canvas.width - 80, 20);
        }

        function drawGameOver() {
            ctx.font = "48px Arial";
            ctx.fillStyle = "#ffffff";
            ctx.textAlign = "center";
            ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);
            ctx.font = "24px Arial";
            ctx.fillText("Press F5 or refresh to restart", canvas.width / 2, canvas.height / 2 + 40);
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let brick = bricks[c][r];
                    if (brick.status === 1) {
                        if (
                            x > brick.x &&
                            x < brick.x + brickWidth &&
                            y > brick.y &&
                            y < brick.y + brickHeight
                        ) {
                            dy = -dy;
                            brick.status = 0;
                            score += brick.points;
                            hitCounter++;
                            if (hitCounter >= 5) {
                                shuffleBricks();
                                hitCounter = 0;
                            }
                        }
                    }
                }
            }

            if (
                y + dy > canvas.height - paddleHeight - ballRadius - 10 &&
                x > paddleX && x < paddleX + paddleWidth
            ) {
                dy = -dy;

                paddleColor = "#ff0000";
                setTimeout(() => {
                    paddleColor = "#ffffff";
                }, 200);

                hitCounter++;
                if (hitCounter >= 5) {
                    shuffleBricks();
                    hitCounter = 0;
                }
            }

            if (y + dy > canvas.height - ballRadius) {
                lives--;
                if (lives <= 0) {
                    drawGameOver();
                    return;
                } else {
                    // Reset ball position and velocity
                    x = canvas.width / 2;
                    y = canvas.height - 30;
                    dx = 3;
                    dy = -3;
                    paddleX = (canvas.width - paddleWidth) / 2;
                }
            }
        }

        function ballMovement() {
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }

            if (y + dy < ballRadius) {
                dy = -dy;
            }

            x += dx;
            y += dy;
        }

        function paddleMovement() {
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }
        }

        function cleanCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function shuffleBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        let newColorIndex = Math.floor(Math.random() * brickData.length);
                        bricks[c][r].color = brickData[newColorIndex].color;
                        bricks[c][r].points = brickData[newColorIndex].points;
                    }
                }
            }
        }

        function draw() {
            cleanCanvas();
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();

            collisionDetection();
            ballMovement();
            paddleMovement();

            requestAnimationFrame(draw);
        }

        document.addEventListener("keydown", function (e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        });

        document.addEventListener("keyup", function (e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        });

        draw();
    </script>
</body>
</html>
